<title>咨询信息管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 咨询信息管理 <span class="c-gray en">&gt;</span> 咨询信息管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<table class="table table-border table-bordered table-bg">
		<thead>
			<tr class="text-c">
				<th>电话</th>
				<th>添加时间</th>
				<th>是否已处理</th>
				<th>操作</th>
			</tr>
		</thead>
		<tbody>
			{volist name="cl" id="c"}
			<tr class="text-c">
				<td>{$c.phone}</td>
				<td>{$c.create_time|date="Y-m-d H:i:s",###}</td>
				<td class="td-status"><span class="label radius">{if condition="$c['type'] eq 0"}未处理{else /}已处理{/if}</span></td>
				<td class="td-manage"><a style="text-decoration:none" onClick="admin_start({$c.type},{$c.id})" href="javascript:;" title="已处理"><i class="Hui-iconfont">&#xe615;</i></a></td>
			</tr>
			{/volist}
		</tbody>
	</table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="__PUBLIC__/lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__PUBLIC__/lib/My97DatePicker/4.8/WdatePicker.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/datatables/1.10.0/jquery.dataTables.min.js"></script> 
<script type="text/javascript" src="__PUBLIC__/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
/*
	参数解释：
	title	标题
	url		请求的url
	id		需要操作的数据id
	w		弹出层宽度（缺省调默认值）
	h		弹出层高度（缺省调默认值）
*/
/*管理员-停用*/
function admin_start(type,id){
	layer.confirm('确认处理了吗？',function(index){
		//此处请求后台程序，下方是成功后的前台处理……
		var data={
			'type' : type,
			'id' : id,
		}
		var url="{:url('Callme/edit')}";
		var jump="{:url('Callme/index')}";
		$.post(url,data,function(res){
			if(res.status==1){
				location.href=jump;
			}
		},'JSON')
	});
}

</script>
</body>
